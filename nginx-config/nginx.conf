server {
    listen 80;
    server_name yourdomain.com; # Replace with your domain or IP

    location /uploads {
        alias /path/to/uploads; # Replace with the path to your upload directory
    }

    location /upload {
        client_max_body_size 20M; # Set the maximum file size for uploads
        alias /path/to/upload; # Replace with the path to your upload handling script
        if ($request_method = POST) {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Accept';
            add_header 'Access-Control-Max-Age' 1728000;
        }
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    location / {
        root /path/to/uploads; # Replace with the path to your uploaded files
        autoindex on;
        autoindex_exact_size off;
    }
}
