<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css"/>
        <<script src="https://unpkg.com/xterm"></script>
        <script src="https://unpkg.com/xterm-addon-fit"></script>
        <script src="https://unpkg.com/xterm-addon-webgl"></script>
    </head>
    <body>
        <div id="terminal"></div>
        <script>
            const terminal = new Terminal();
            const webglAddon = new WebglAddon.WebglAddon();
            terminal.loadAddon(webglAddon);
            terminal.open(document.getElementById('terminal'));
                    
            let socket;
            try {
                socket = new WebSocket('ws://localhost:8000/ws/1');
            } catch (error) {
                console.error('Failed to create WebSocket connection:', error);
                return false;
            }
            
            socket.onopen = function(e) {
                terminal.writeln('Connection established');
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
            
            socket.onmessage = function(event) {
                terminal.writeln(event.data);
            };
            
            terminal.onData(data => {
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(data);
                }
            });
        </script>
    </body>
</html>
