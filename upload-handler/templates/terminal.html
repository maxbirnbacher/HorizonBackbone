<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css"/>
    <script src="https://unpkg.com/xterm"></script>
    <script src="https://unpkg.com/xterm-addon-fit"></script>
</head>
<body>
    <div id="terminal"></div>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: 'Courier New',
            fontSize: 12,
            theme: {
                background: '#000000',
                foreground: '#ffffff',
            },
        });

        // Connect to the WebSocket
        const socket = new WebSocket(`ws://10.0.0.9:8000/ws/{{ client_id }}`);

        // Initialize the terminal
        term.open(document.getElementById('terminal'));
        term.fit();


        // Attach the WebSocket to the terminal
        socket.onmessage = function (event) {
            term.write(event.data);
        };

        // send initial message
        socket.onopen = function (event) {
            socket.send("RevShellHorizon v0.1\r\n");
        };

        term.onData(data => {
            socket.send(data);
        });

        socket.onclose = function (event) {
            term.write("\r\n\r\nConnection closed.");
        };
    </script>
</body>
</html>
